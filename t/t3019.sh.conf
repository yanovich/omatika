%YAML 1.1
---
options:
 tick : 100
 multiple: 100
blocks :
 - i-8042 :
    name : slot4
    multiple: 1
    setpoints:
     slot: 4
 - i-87015 :
    name : slot1
    setpoints:
     slot: 1
 - i-87017 :
    name : slot3
    multiple: 10
    setpoints:
     slot: 3
 - ni1000tk5000 :
    name : T21
    input : slot1.ai4

 - file input :
    name : f1
    setpoints :
      M1: 0
      M1_M2_auto: 1
      M2: 0
      M3: 0
      M3_auto: 1
      Phigh: 40
      Plow: 10
      T21: 570
      Tinside: 230
      Tstart: 120
      Tstop: 140
    strings :
     path : /tmp/pcs.input
     cache path : /srv/pcs.cache

 - const :
    name : const
    setpoints :
     dry run high: 50
     dry run low: 30
     heating feed: 950
     heating flowback: 700
     heating street: -280
 - PD :
    name : T21_error
    inputs :
     feed : T21
     reference : f1.T21
 - fuzzy if z:
    name : T21 is very cold
    input : T21_error.error
    setpoints:              {         b: -70, c: -30 }
 - fuzzy then d:
    name : T21 is very cold then V21 is VBP
    input : T21 is very cold
    setpoints:                                       { a:  9500, b: 10000, c: 10500 }
 - fuzzy if d:
    name : T21 is cold
    input : T21_error.error
    setpoints:              { a: -50, b: -30, c: -10 }
 - fuzzy then d:
    name : T21 is cold then V21 is BP
    input : T21 is cold
    setpoints:                                       { a:   100, b:   400, c:   700 }
 - fuzzy if d:
    name : T21 is cool
    input : T21_error.error
    setpoints:              { a: -30, b: -10, c:   0 }
 - fuzzy then d:
    name : T21 is cool then V21 is SP
    input : T21 is cool
    setpoints:                                       { a:     0, b:   100, c:   200 }
 - fuzzy if d:
    name : T21 is normal
    input : T21_error.error
    setpoints:              { a: -10, b:   0, c:  30 }
 - fuzzy then d:
    name : T21 is normal V21 is Z
    input : T21 is normal
    setpoints:                                       { a:  -300, b:     0, c:   300 }
 - fuzzy if d:
    name : T21 is warm
    input : T21_error.error
    setpoints:              { a:   0, b:  30, c:  80 }
 - fuzzy then d:
    name : T21 is warm then V21 is SN
    input : T21 is warm
    setpoints:                                       { a:  -200, b:  -100, c:     0 }
 - fuzzy if d:
    name : T21 is hot
    input : T21_error.error
    setpoints:              { a:  30, b:  80, c: 180 }
 - fuzzy then d:
    name : T21 is hot then V21 is BN
    input : T21 is hot
    setpoints:                                       { a:  -700, b:  -400, c:  -100 }
 - fuzzy if s:
    name : T21 is very hot
    input : T21_error.error
    setpoints:              { a:  80, b: 180         }
 - fuzzy then d:
    name : T21 is very hot then V21 is VBN
    input : T21 is very hot
    setpoints:                                       { a: -10500, b: -10000, c: -9500 }

 - fuzzy if z:
    name : T21D is BN
    input : T21_error.diff
    setpoints:              {         b: -50, c: -10 }
 - fuzzy then d:
    name : T21D is BN then V21 is VBP
    input : T21D is BN
    setpoints:                                       { a:  9500, b: 10000, c: 10500 }
 - fuzzy if d:
    name : T21D is SN
    input : T21_error.diff
    setpoints:              { a: -30, b: -10, c:  -1 }
 - fuzzy then d:
    name : T21D is SN then V21 is BP
    input : T21D is SN
    setpoints:                                       { a:   100, b:   400, c:   700 }
 - fuzzy if d:
    name : T21D is SP
    input : T21_error.diff
    setpoints:              { a:   1, b:  10, c:  30 }
 - fuzzy then d:
    name : T21D is SP then V21 is BN
    input : T21D is SP
    setpoints:                                       { a:  -700, b:  -400, c:  -100 }
 - fuzzy if s:
    name : T21D is BP
    input : T21_error.diff
    setpoints:              { a:  10, b:  50         }
 - fuzzy then d:
    name : T21D is BP then V21 is VBN
    input : T21D is BP
    setpoints:                                       { a: -10500, b: -10000, c: -9500 }

 - weighted sum :
    name : V21 correction
    inputs:
     value :
      - T21 is very cold then V21 is VBP.value
      - T21 is cold then V21 is BP.value
      - T21 is cool then V21 is SP.value
      - T21 is normal V21 is Z.value
      - T21 is warm then V21 is SN.value
      - T21 is hot then V21 is BN.value
      - T21 is very hot then V21 is VBN.value
      - T21D is BN then V21 is VBP.value
      - T21D is SN then V21 is BP.value
      - T21D is SP then V21 is BN.value
      - T21D is BP then V21 is VBN.value

 - discrete valve:
    name: V21
    multiple: 1
    inputs:
     input: V21 correction
     reset: slot4.di5
    setpoints:
     span: 17000
     input multiple: 100

 - ni1000tk5000 :
    name : T11
    input : slot1.ai0
 - ni1000tk5000 :
    name : T12
    input : slot1.ai1
 - ni1000tk5000 :
    name : T
    input : slot1.ai4
 - central heating :
    name : heating
    inputs :
     flowback: T12
     street: T
     feed setpoint: const.heating feed
     flowback setpoint: const.heating flowback
     street setpoint: const.heating street
     inside setpoint: f1.Tinside
     stop setpoint: f1.Tstop

 - PD :
    name : T11_error
    inputs :
     feed : T11
     reference : heating
 - fuzzy if z:
    name : T11 is very cold
    input : T11_error.error
    setpoints:              {         b: -70, c: -30 }
 - fuzzy then d:
    name : T11 is very cold then V11 is VBP
    input : T11 is very cold
    setpoints:                                       { a:  9500, b: 10000, c: 10500 }
 - fuzzy if d:
    name : T11 is cold
    input : T11_error.error
    setpoints:              { a: -50, b: -30, c: -10 }
 - fuzzy then d:
    name : T11 is cold then V11 is BP
    input : T11 is cold
    setpoints:                                       { a:   100, b:   400, c:   700 }
 - fuzzy if d:
    name : T11 is cool
    input : T11_error.error
    setpoints:              { a: -30, b: -10, c:   0 }
 - fuzzy then d:
    name : T11 is cool then V11 is SP
    input : T11 is cool
    setpoints:                                       { a:     0, b:   100, c:   200 }
 - fuzzy if d:
    name : T11 is normal
    input : T11_error.error
    setpoints:              { a: -10, b:   0, c:  30 }
 - fuzzy then d:
    name : T11 is normal V11 is Z
    input : T11 is normal
    setpoints:                                       { a:  -300, b:     0, c:   300 }
 - fuzzy if d:
    name : T11 is warm
    input : T11_error.error
    setpoints:              { a:   0, b:  30, c:  80 }
 - fuzzy then d:
    name : T11 is warm then V11 is SN
    input : T11 is warm
    setpoints:                                       { a:  -200, b:  -100, c:     0 }
 - fuzzy if d:
    name : T11 is hot
    input : T11_error.error
    setpoints:              { a:  30, b:  80, c: 180 }
 - fuzzy then d:
    name : T11 is hot then V11 is BN
    input : T11 is hot
    setpoints:                                       { a:  -700, b:  -400, c:  -100 }
 - fuzzy if s:
    name : T11 is very hot
    input : T11_error.error
    setpoints:              { a:  80, b: 180         }
 - fuzzy then d:
    name : T11 is very hot then V11 is VBN
    input : T11 is very hot
    setpoints:                                       { a: -10500, b: -10000, c: -9500 }

 - fuzzy if z:
    name : T11D is BN
    input : T11_error.diff
    setpoints:              {         b: -50, c: -10 }
 - fuzzy then d:
    name : T11D is BN then V11 is VBP
    input : T11D is BN
    setpoints:                                       { a:  9500, b: 10000, c: 10500 }
 - fuzzy if d:
    name : T11D is SN
    input : T11_error.diff
    setpoints:              { a: -30, b: -10, c:  -1 }
 - fuzzy then d:
    name : T11D is SN then V11 is BP
    input : T11D is SN
    setpoints:                                       { a:   100, b:   400, c:   700 }
 - fuzzy if d:
    name : T11D is SP
    input : T11_error.diff
    setpoints:              { a:   1, b:  10, c:  30 }
 - fuzzy then d:
    name : T11D is SP then V11 is BN
    input : T11D is SP
    setpoints:                                       { a:  -700, b:  -400, c:  -100 }
 - fuzzy if s:
    name : T11D is BP
    input : T11_error.diff
    setpoints:              { a:  10, b:  50         }
 - fuzzy then d:
    name : T11D is BP then V11 is VBN
    input : T11D is BP
    setpoints:                                       { a: -10500, b: -10000, c: -9500 }

 - weighted sum :
    name : V11 correction
    inputs:
     value :
      - T11 is very cold then V11 is VBP.value
      - T11 is cold then V11 is BP.value
      - T11 is cool then V11 is SP.value
      - T11 is normal V11 is Z.value
      - T11 is warm then V11 is SN.value
      - T11 is hot then V11 is BN.value
      - T11 is very hot then V11 is VBN.value
      - T11D is BN then V11 is VBP.value
      - T11D is SN then V11 is BP.value
      - T11D is SP then V11 is BN.value
      - T11D is BP then V11 is VBN.value

 - discrete valve:
    name: V11
    multiple: 1
    inputs:
     input: V11 correction
     reset: slot4.di5
    setpoints:
     span: 120000
     input multiple: 100

 - trigger:
    name: T trigger
    setpoints:
     hysteresis: 1
    inputs:
     input: T
     high: f1.Tstop
     low: f1.Tstart

 - linear:
    name: heating pressure input
    multiple: 10
    input: slot3.ai0
    setpoints:
     in high: 20000
     in low: 4000
     out high: 1600
     out low: 0

 - linear:
    name: heating pressure output
    multiple: 10
    input: slot3.ai1
    setpoints:
     in high: 20000
     in low: 4000
     out high: 1600
     out low: 0

 - trigger:
    name: dry run
    multiple: 10
    setpoints:
     hysteresis: 1
    inputs:
     input: heating pressure input
     high: const.dry run high
     low: const.dry run low

 - logical NOT:
    name: auto
    multiple: 1
    input: slot4.di5

 - logical NOT:
    name: M hot water manual
    multiple: 1
    input: f1.M3_auto

 - logical AND:
    name: M hot water manual run
    multiple: 1
    inputs:
     input: M hot water manual
     input: f1.M3

 - logical OR:
    name: M hot water command
    multiple: 1
    inputs:
     input: f1.M3_auto
     input: M hot water manual run

 - logical AND:
    name: M hot water
    multiple: 1
    inputs:
     input: auto
     input: dry run.high
     input: M hot water command

 - logical AND:
    multiple: 1
    name: M heating ready
    inputs:
     input: auto
     input: dry run.high

 - PD :
    name : heating pressure difference
    multiple: 10
    inputs :
     feed : heating pressure output
     reference : heating pressure input

 - trigger:
    name: heating pressure
    multiple: 10
    inputs:
     input: heating pressure difference.error
     high: f1.Phigh
     low: f1.Plow

 - logical AND:
    multiple: 1
    name: M heating auto
    inputs:
     input: M heating ready
     input: T trigger.low
     input: f1.M1_M2_auto

 - logical NOT:
    multiple: 1
    name: M heating stop
    input: M heating auto

 - cascade:
    name: M heating
    multiple: 1
    setpoints:
     output count: 2
     stage interval: 6000
     unstage interval: 6000
    inputs:
     stage: heating pressure.low
     unstage: heating pressure.high
     stop: M heating stop

 - logical NOT:
    name: M heating manual
    multiple: 1
    input: f1.M1_M2_auto

 - logical AND:
    name: M1 manual run
    multiple: 1
    inputs:
     input: M heating ready
     input: M heating manual
     input: f1.M1

 - logical OR:
    name: M1
    multiple: 1
    inputs:
     input: M heating.1
     input: M1 manual run

 - logical AND:
    name: M2 manual run
    multiple: 1
    inputs:
     input: M heating ready
     input: M heating manual
     input: f1.M2

 - logical OR:
    name: M2
    multiple: 1
    inputs:
     input: M heating.2
     input: M2 manual run

 - i-8042 out :
    name : slot4.out
    multiple: 1
    setpoints:
     slot: 4
    inputs:
     status: slot4.do0
     1: M2
     2: M hot water
     3: V11.close
     4: V11.open
     5: V21.close
     6: V21.open
     7: M1

 - file output :
    name : f2
    strings:
     path : /tmp/pcs.output
    inputs:
     T : T
     T11 : T11
     T11E : T11_error.error
     T12 : T12
     V11P : V11.position
     T21 : T21
     V21P : V21.position
     dP: heating pressure difference.error
     Pi: heating pressure input
     M1 : M1
     M2 : M2
     M3 : M hot water

 - log :
    inputs :
     T : T
     T11 : T11
     T11E : T11_error.error
     T12 : T12
     V11P : V11.position
     T21 : T21
     V21P : V21.position
     dP: heating pressure difference.error
     Pi: heating pressure input
     M1 : M1
     M2 : M2
     M3 : M hot water
