options:
 tick : 2000
blocks :
 - const :
    name : const
    setpoints :
      true: 1
      false: 0
      a: 1
      b: 2

 - logical if :
    name: a
    inputs:
     condition: const.true
     then: const.a
     otherwise: const.b

 - logical if :
    name: b
    inputs:
     condition: const.false
     then: const.a
     otherwise: const.b

 - log:
    inputs:
     a: a
     b: b
