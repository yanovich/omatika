%YAML 1.1
---
options:
 tick : 200
 multiple: 1
blocks :
 - i-87017 :
    name : slot2
    setpoints:
     slot: 2
 - i-87040 :
    name : slot6
    setpoints:
     slot: 6
 - i-87015 :
    name : slot7
    setpoints:
     slot: 7

 - const :
    name : high pressure
    setpoint : 12500

 - file input :
    name : f1
    setpoints :
      run: 0
      transport: 0
      canon: 0
    strings:
     cache path : /srv/pcs.input
     path : /tmp/pcs.input

 - last state:
    name : prev
    strings:
     key:
      - ice starting

 - logical NOT:
    name: manual
    inputs:
     input: slot6.di0

 - logical AND:
    name: auto run
    inputs:
     input: f1.run
     input: slot6.di0

 - logical AND:
    name: manual run
    inputs:
     input: manual
     input: slot6.di1

 - logical OR:
    name: run
    inputs:
     input: auto run
     input: manual run

 - logical AND:
    name: auto transport
    inputs:
     input: f1.transport
     input: slot6.di0

 - logical AND:
    name: manual transport
    inputs:
     input: manual
     input: slot6.di2

 - logical OR:
    name: transport
    inputs:
     input: auto transport
     input: manual transport

 - linear:
    name: CBP1
    input: slot2.ai0
    setpoints:
     in high: 20000
     in low: 4000
     out high: 13000
     out low: 0

 - linear:
    name: CHP1
    input: slot2.ai1
    setpoints:
     in high: 20000
     in low: 4000
     out high: 31000
     out low: 0

 - linear:
    name: CBPI1
    input: slot2.ai2
    setpoints:
     in high: 20000
     in low: 4000
     out high: 13000
     out low: 0

 - linear:
    name: CBP2
    input: slot2.ai3
    setpoints:
     in high: 20000
     in low: 4000
     out high: 13000
     out low: 0

 - linear:
    name: CHP2
    input: slot2.ai4
    setpoints:
     in high: 20000
     in low: 4000
     out high: 31000
     out low: 0

 - linear:
    name: CBPI2
    input: slot2.ai5
    setpoints:
     in high: 20000
     in low: 4000
     out high: 13000
     out low: 0

 - r404a :
    name : Te1
    input : CBPI1
 - r404a :
    name : Te2
    input : CBPI2

 - pt1000 :
    name : Tw
    multiple: 10
    input : slot7.ai0
 - pt1000 :
    name : Tin
    multiple: 10
    input : slot7.ai1
 - pt1000 :
    name : T
    multiple: 10
    input : slot7.ai2
 - pt1000 :
    name : Tg1
    input : slot7.ai3
 - pt1000 :
    name : Tg2
    input : slot7.ai4
 - pt1000 :
    name : Tg3
    input : slot7.ai5
 - pt1000 :
    name : Tg4
    input : slot7.ai6

 - PD :
    name : G1 overheat
    inputs :
     feed : Tg1
     reference : Te1
 - PD :
    name : G2 overheat
    inputs :
     feed : Tg2
     reference : Te1
 - PD :
    name : G3 overheat
    inputs :
     feed : Tg3
     reference : Te2
 - PD :
    name : G4 overheat
    inputs :
     feed : Tg4
     reference : Te2

 - linear:
    name: Vg1
    input: G1 overheat.error
    setpoints:
     in high: 40
     in low: 20
     out high: 8000
     out low: 0
 - linear:
    name: Vg2
    input: G2 overheat.error
    setpoints:
     in high: 40
     in low: 20
     out high: 8000
     out low: 0
 - linear:
    name: Vg3
    input: G3 overheat.error
    setpoints:
     in high: 40
     in low: 20
     out high: 8000
     out low: 0
 - linear:
    name: Vg4
    input: G4 overheat.error
    setpoints:
     in high: 40
     in low: 20
     out high: 8000
     out low: 0

 - linear:
    name: V1
    multiple: 10
    input: T
    setpoints:
     in high: 100
     in low: 0
     out high: 8000
     out low: 4000
 - linear:
    name: V2
    input: T
    multiple: 10
    setpoints:
     in high: 200
     in low: 100
     out high: 8000
     out low: 0
 - linear:
    name: V3
    input: T
    multiple: 10
    setpoints:
     in high: 100
     in low: 0
     out high: 8000
     out low: 4000
 - linear:
    name: V4
    multiple: 10
    input: T
    setpoints:
     in high: 200
     in low: 100
     out high: 8000
     out low: 0

 - trigger:
    name: heating
    setpoints:
     high: 160
     low: 140
     hysteresis: 1
    input: Tin

 - PD :
    name : CHP1_error
    multiple: 10
    inputs :
     feed : CHP1
     reference : high pressure
 - fuzzy if z:
    name : CHP1 is very cold
    multiple: 10
    input : CHP1_error.error
    setpoints:              {         b: -500, c: -250 }
 - fuzzy then d:
    name : CHP1 is very cold then V12c is BN
    multiple: 10
    input : CHP1 is very cold
    setpoints:                                       { a:  -700, b: -350, c: 0 }
 - fuzzy if d:
    name : CHP1 is cold
    multiple: 10
    input : CHP1_error.error
    setpoints:              { a: -500, b: -250, c: 0 }
 - fuzzy then d:
    name : CHP1 is cold then V12c is N
    multiple: 10
    input : CHP1 is cold
    setpoints:                                       { a:   -60, b:   -30, c: 0 }
 - fuzzy if d:
    name : CHP1 is normal
    multiple: 10
    input : CHP1_error.error
    setpoints:              { a: -250, b:   0, c: 250 }
 - fuzzy then d:
    name : CHP1 is normal V12c is Z
    multiple: 10
    input : CHP1 is normal
    setpoints:                                       { a:  -40, b:     0, c:  40 }
 - fuzzy if d:
    name : CHP1 is hot
    multiple: 10
    input : CHP1_error.error
    setpoints:              { a: 0, b:  250, c: 500 }
 - fuzzy then d:
    name : CHP1 is hot then V12c is P
    multiple: 10
    input : CHP1 is hot
    setpoints:                                       { a: 0, b: 30, c: 60 }
 - fuzzy if s:
    name : CHP1 is very hot
    multiple: 10
    input : CHP1_error.error
    setpoints:              { a: 250, b: 500        }
 - fuzzy then d:
    name : CHP1 is very hot then V12c is BP
    multiple: 10
    input : CHP1 is very hot
    setpoints:                                       { a: 0, b: 350, c: 700 }

 - fuzzy if z:
    name : CHP1D is BN
    multiple: 10
    input : CHP1_error.diff
    setpoints:              {         b: -500, c: -250 }
 - fuzzy then d:
    name : CHP1D is BN then V12c is BN
    multiple: 10
    input : CHP1D is BN
    setpoints:                                       { a: 0, b: 350, c: 700 }
 - fuzzy if d:
    name : CHP1D is SN
    multiple: 10
    input : CHP1_error.diff
    setpoints:              { a: -500, b: -350, c: -200 }
 - fuzzy then d:
    name : CHP1D is SN then V12c is N
    multiple: 10
    input : CHP1D is SN
    setpoints:                                       { a: -80, b: -40, c: 0 }
 - fuzzy if d:
    name : CHP1D is SP
    multiple: 10
    input : CHP1_error.diff
    setpoints:              { a: 200, b: 350, c: 500 }
 - fuzzy then d:
    name : CHP1D is SP then V12c is P
    multiple: 10
    input : CHP1D is SP
    setpoints:                                       { a: 0, b: 40, c: 80 }
 - fuzzy if s:
    name : CHP1D is BP
    multiple: 10
    input : CHP1_error.diff
    setpoints:              { a: 250, b: 500         }
 - fuzzy then d:
    name : CHP1D is BP then V12c is BP
    multiple: 10
    input : CHP1D is BP
    setpoints:                                       { a: 0, b: 350, c: 700 }

 - weighted sum :
    name : V12 correction
    multiple: 10
    inputs:
     value :
      - CHP1 is very cold then V12c is BN.value
      - CHP1 is cold then V12c is N.value
      - CHP1 is normal V12c is Z.value
      - CHP1 is hot then V12c is P.value
      - CHP1 is very hot then V12c is BP.value
      - CHP1D is BN then V12c is BN.value
      - CHP1D is SN then V12c is N.value
      - CHP1D is SP then V12c is P.value
      - CHP1D is BP then V12c is BP.value

 - analog valve:
    name: V12
    multiple: 10
    inputs:
     input: V12 correction
    setpoints:
     high: 8000
     low: 0

 - PD :
    name : CHP2_error
    multiple: 10
    inputs :
     feed : CHP2
     reference : high pressure
 - fuzzy if z:
    name : CHP2 is very cold
    multiple: 10
    input : CHP2_error.error
    setpoints:              {         b: -500, c: -250 }
 - fuzzy then d:
    name : CHP2 is very cold then V34c is BN
    multiple: 10
