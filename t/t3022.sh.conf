     input: slot6.di23

 - copy:
    name: ice starting copy
    inputs:
     source: ice starting.1
     target: prev.ice starting

 - i-8041 :
    setpoints:
     slot: 1
    inputs:
     0: transport
     1: ice overflow run
     2: heating.low
     3: K1.1
     4: K2.1
     6: G1 run
     7: G1 work
     9: G1 water
     10: K1 stop
     11: G1 work
     12: G2 run
     13: G2 work
     15: G2 water
     16: K1 stop
     17: G2 work
     18: G3 run
     19: G3 work
     20: G3 water
     21: K2 stop
     22: G3 work
     23: G4 run
     24: G4 work
     25: G4 water
     26: K2 stop
     27: G4 work
 - i-8024 :
    setpoints:
     slot: 3
    inputs:
     0: V1
     1: V2
     2: Vg1
     3: V12
 - i-8024 :
    setpoints:
     slot: 4
    inputs:
     0: Vg2
     1: V3
     2: Vg3
     3: V34
 - i-8024 :
    setpoints:
     slot: 5
    inputs:
     0: Vg4
     1: V4

 - log :
    multiple: 10
    inputs :
     run : run
     transport : transport
     ice : slot6.di4
     K1_r : K1 ready
     K1_s : K1 start
     K1_u : K1 run
     K1 : K1.1
     K2_r : K2 ready
     K2_s : K2 start
     K2_u : K2 run
     K2 : K2.1
     Tw : Tw
     Tin : Tin
     T : T
     CBP1 : CBP1
     CHP1 : CHP1
     CBPI1 : CBPI1
     Te1 : Te1
     CBP2 : CBP2
     CHP2 : CHP2
     CBPI2 : CBPI2
     Te2 : Te2
     Tg1 : Tg1
     G1_o : G1 overheat.error
     G1 : G1 work
     Tg2 : Tg2
     G2_o : G2 overheat.error
     G2 : G2 work
     Tg3 : Tg3
     G3_o : G3 overheat.error
     G3 : G3 work
     Tg4 : Tg4
     G4_o : G4 overheat.error
     G4 : G4 work
     V12 : V12
     V1 : V1
     V2 : V2
     V34 : V34
     V3 : V3
     V4 : V4
