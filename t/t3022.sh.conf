 - logical AND:
    name: G3 ready
    inputs:
     input: slot6.di17
     input: slot6.di19
     input: slot6.di20

 - logical AND:
    name: G4 ready
    inputs:
     input: slot6.di22
     input: slot6.di24
     input: slot6.di25

 - logical OR:
    name: G34 ready
    inputs:
     input: G3 ready
     input: G4 ready

 - logical AND:
    name: K2 ready
    inputs:
     input: slot6.di3
     input: slot6.di4
     input: slot6.di5
     input: slot6.di6
     input: slot6.di21
     input: slot6.di26
     input: G34 ready

 - logical AND:
    name: K2 start
    inputs:
