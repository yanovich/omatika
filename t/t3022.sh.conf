     input: K2 ready

 - logical NOT:
    name: K2 stop
    inputs:
     input: K2 start

 - timer:
    name: K2 run
    multiple: 1
    input: K2 start
    setpoints:
     delay: 500

 - cascade:
    name: K2
    setpoints:
     output count: 1
     stage interval: 3600
    inputs:
     stage: K2 run
     unstage: K2 stop
     stop: K2 stop

 - logical NOT:
    name: K2 stopped
    inputs:
     input: K2.1

 - trigger:
    name: G3 frost
    setpoints:
     high: 50
     low: 10
     hysteresis: 1
    input: Tg3

 - logical OR:
    name: G3 serve
    inputs:
