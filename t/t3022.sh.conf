    setpoints:                                       { a:  -40, b:     0, c:  40 }
 - fuzzy if d:
    name : CHP2 is hot
    multiple: 10
    input : CHP2_error.error
    setpoints:              { a: 0, b:  250, c: 500 }
 - fuzzy then d:
    name : CHP2 is hot then V34c is P
    multiple: 10
    input : CHP2 is hot
    setpoints:                                       { a: 0, b: 30, c: 60 }
 - fuzzy if s:
    name : CHP2 is very hot
    multiple: 10
    input : CHP2_error.error
    setpoints:              { a: 250, b: 500        }
 - fuzzy then d:
    name : CHP2 is very hot then V34c is BP
    multiple: 10
    input : CHP2 is very hot
    setpoints:                                       { a: 0, b: 350, c: 700 }

 - fuzzy if z:
    name : CHP2D is BN
    multiple: 10
    input : CHP2_error.diff
    setpoints:              {         b: -500, c: -250 }
 - fuzzy then d:
    name : CHP2D is BN then V34c is BN
    multiple: 10
    input : CHP2D is BN
    setpoints:                                       { a: 0, b: 350, c: 700 }
 - fuzzy if d:
    name : CHP2D is SN
    multiple: 10
    input : CHP2_error.diff
    setpoints:              { a: -500, b: -350, c: -200 }
 - fuzzy then d:
    name : CHP2D is SN then V34c is N
    multiple: 10
    input : CHP2D is SN
    setpoints:                                       { a: -80, b: -40, c: 0 }
 - fuzzy if d:
    name : CHP2D is SP
    multiple: 10
    input : CHP2_error.diff
    setpoints:              { a: 200, b: 350, c: 500 }
 - fuzzy then d:
    name : CHP2D is SP then V34c is P
    multiple: 10
    input : CHP2D is SP
    setpoints:                                       { a: 0, b: 40, c: 80 }
 - fuzzy if s:
    name : CHP2D is BP
    multiple: 10
    input : CHP2_error.diff
    setpoints:              { a: 250, b: 500         }
 - fuzzy then d:
    name : CHP2D is BP then V34c is BP
    multiple: 10
    input : CHP2D is BP
    setpoints:                                       { a: 0, b: 350, c: 700 }

 - weighted sum :
    name : V34 correction
    multiple: 10
    inputs:
     value :
      - CHP2 is very cold then V34c is BN.value
      - CHP2 is cold then V34c is N.value
      - CHP2 is normal V34c is Z.value
      - CHP2 is hot then V34c is P.value
      - CHP2 is very hot then V34c is BP.value
      - CHP2D is BN then V34c is BN.value
      - CHP2D is SN then V34c is N.value
      - CHP2D is SP then V34c is P.value
      - CHP2D is BP then V34c is BP.value

 - analog valve:
    name: V34
    multiple: 10
    inputs:
     input: V34 correction
    setpoints:
     high: 8000
     low: 0

 - timer:
    name: ice start expire
    input: prev.ice starting
    setpoints:
     delay: 5

 - cascade:
    name: ice starting
    setpoints:
     output count: 1
     stage interval: 500
    inputs:
     stage: run
     unstage: ice start expire
     stop: ice start expire

 - logical OR:
    name: ice overflow cmd
    inputs:
     input: slot6.di4
     input: ice starting.1

 - logical AND:
    name: ice overflow run
    inputs:
     input: ice overflow cmd
     input: run

 - logical AND:
    name: G1 ready
    inputs:
     input: slot6.di7
     input: slot6.di9
     input: slot6.di10

 - logical AND:
    name: G2 ready
    inputs:
     input: slot6.di12
     input: slot6.di14
     input: slot6.di15

 - logical OR:
    name: G12 ready
    inputs:
     input: G1 ready
     input: G2 ready

 - logical AND:
    name: K1 ready
    inputs:
     input: slot6.di3
     input: slot6.di4
     input: slot6.di5
     input: slot6.di6
     input: slot6.di11
     input: slot6.di16
     input: G12 ready

 - logical AND:
    name: K1 start
    inputs:
     input: run
     input: transport
     input: K1 ready

 - logical NOT:
    name: K1 stop
    inputs:
     input: K1 start

 - timer:
    name: K1 run
    multiple: 1
    input: K1 start
    setpoints:
     delay: 250

 - cascade:
    name: K1
    setpoints:
     output count: 1
     stage interval: 3000
    inputs:
     stage: K1 run
     unstage: K1 stop
     stop: K1 stop

 - logical NOT:
    name: K1 stopped
    inputs:
     input: K1.1

 - trigger:
    name: G1 frost
    setpoints:
     high: 50
     low: 10
     hysteresis: 1
    input: Tg1

 - logical OR:
    name: G1 serve
    inputs:
     input: K1 ready
     input: G1 frost.low

 - logical AND:
    name: G1 run
    inputs:
     input: G1 ready
     input: G1 serve

 - logical AND:
    name: G1 work
    inputs:
     input: G1 ready
     input: K1.1

 - logical AND:
    name: G1 water
    inputs:
     input: G1 work
     input: slot6.di8

 - trigger:
    name: G2 frost
    setpoints:
     high: 50
     low: 10
